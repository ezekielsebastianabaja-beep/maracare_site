<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaraCare Medical Devices Inc.</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="header"> </div>
    <div class="container">
    
    <h2>Welcome to MaraCare Medical Devices Inc.</h2>
    <p>We provide innovative and reliable medical devices.</p>
  </div>
  
  <div id="footer"></div>
  
  <script>
    fetch("../shared/header-footer.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header").outerHTML = html.split("<footer>")[0];
        document.getElementById("footer").outerHTML = "<footer>" + html.split("<footer>")[1];
      });
  </script>
  
</body>
</html>
