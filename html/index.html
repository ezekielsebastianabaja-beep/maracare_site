<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaraCare Medical Devices Inc.</title>
  <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/scripts.js"></script>
</head>
<body>
  <div id="header"> </div>

<main class="container">
  <!-- Hero Slideshow -->
  <section class="hero">
    <div class="slideshow-container">

      <div class="slide fade">
        <img src="../images/showcase/2.jpg"alt="Medical Equipment 2">
        <div class="caption">Reliable Devices for Every Department</div>
      </div>

      <div class="slide fade">
        <img src="../images/showcase/3.jpg" alt="Medical Equipment 3">
        <div class="caption">Trusted by Professionals</div>
      </div>

      <div class="slide fade">
        <img src="../images/showcase/4.jpg" alt="Medical Equipment 3">
        <div class="caption">Trusted by Professionals</div>
      </div>
      
      <div class="slide fade">
        <img src="../images/showcase/5.jpg" alt="Medical Equipment 3">
        <div class="caption">Trusted by Professionals</div>
      </div>
      
      <div class="slide fade">
        <img src="../images/showcase/6.jpg" alt="Medical Equipment 3">
        <div class="caption">Trusted by Professionals</div>
      </div>
      
      <div class="slide fade">
        <img src="../images/showcase/7.jpg" alt="Medical Equipment 3">
        <div class="caption">Trusted by Professionals</div>
      </div>                  
      
      <!-- Navigation Arrows -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots -->
    <div class="dots-container" style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>      
    </div>
  </section>

  <!-- About Teaser -->
  <section class="intro">
    <h1>Welcome to MaraCare Medical Devices Inc.</h1>
    <p>Delivering innovative and reliable medical devices across multiple specialties.</p>
  </section>
</main>

  
  <div id="footer"></div>
  
  <script>
    fetch("../shared/header-footer.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header").outerHTML = html.split("<footer>")[0];
        document.getElementById("footer").outerHTML = "<footer>" + html.split("<footer>")[1];
      });
  </script>
  
</body>
</html>
