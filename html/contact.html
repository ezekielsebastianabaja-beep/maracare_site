<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MaraCare Medical Devices Inc.</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="header"></div>

  <!-- Main Content -->
  <main class="container">
    <h1>Contact Us</h1>
    <p>If you have inquiries about our products or services, please fill out the form below and weâ€™ll get back to you shortly.</p>

    <form id="contactForm" class="contact-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Inquiry subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" placeholder="Type your inquiry..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
  
    
  <div id="footer"></div>
  
  <script>
    fetch("../shared/header-footer.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header").outerHTML = html.split("<footer>")[0];
        document.getElementById("footer").outerHTML = "<footer>" + html.split("<footer>")[1];
      });
  </script>
  
  
</body>
</html>
