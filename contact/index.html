<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaraCare Medical Devices Inc.| Meeting your Expectations</title>
    <meta name="description" content="Maracare Medical Devices offers high-quality, reliable medical equipment and hospital solutions across the Philippines.">
    <meta name="keywords" content="maracare medical devices inc, sentec, medical devices, hospital equipment, ventilators, AED, patient monitors, Maracare">
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/tab-logo.png">

</head>
<body>
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container">
        <div class="page-title">
            <h1>CONTACT US</h1>

        </div>
        <p>If you have inquiries about our products or services, please fill out the form below and weâ€™ll get back to you shortly.</p>

        <form id="contactForm" class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Inquiry subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Type your inquiry..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>


    <div id="footer"></div>

    <script>
        fetch("/header-footer.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("header").outerHTML = html.split("<footer>")[0];
                document.getElementById("footer").outerHTML = "<footer>" + html.split("<footer>")[1];
            });
    </script>


</body>
</html>
