<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaraCare Medical Devices Inc.| Meeting your Expectations</title>
    <meta name="description" content="Maracare Medical Devices offers high-quality, reliable medical equipment and hospital solutions across the Philippines.">
    <meta name="keywords" content="maracare medical devices inc, sentec, medical devices, hospital equipment, ventilators, AED, patient monitors, Maracare">
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/tab-logo.png">

</head>
<body>
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container">
        <div class="page-title">
            <h1>CONTACT US</h1>

        </div>
        <p>If you have inquiries about our products or services, please fill out the form below and we’ll get back to you shortly.</p>

<form id="contactForm" class="contact-form">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="user_name" placeholder="Enter your name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="user_email" placeholder="Enter your email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="user_subject" placeholder="Inquiry subject" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="6" placeholder="Type your inquiry..." required></textarea>

    <button type="submit">Send Message</button>
</form>
	
    </main>


    <div id="footer"></div>
    <script>
        fetch("/header-footer.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("header").outerHTML = html.split("<footer>")[0];
                document.getElementById("footer").outerHTML = "<footer>" + html.split("<footer>")[1];

                // ✅ Run scroll effect after header is inserted
                initHeaderScrollEffect();
            });

        function initHeaderScrollEffect() {
            const header = document.querySelector("header");
            window.addEventListener("scroll", () => {
                if (window.scrollY > 50) {
                    header.classList.add("scrolled");
                } else {
                    header.classList.remove("scrolled");
                }
            });
        }
    </script>
    
    
        <!-- ✅ Add the EmailJS Library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- ✅ Add the EmailJS Form Handler -->
    <script>
        (function() {
            emailjs.init("tnAT3Q6drqghAMwWH"); // 🔹 Replace with your actual Public Key
        })();

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const button = this.querySelector("button");
            button.textContent = "Sending...";
            button.disabled = true;

            emailjs.sendForm("service_nrp4px9a", "template_r303i0o", this)
                .then(() => {
                    alert("✅ Message sent successfully! We’ll get back to you soon.");
                    this.reset();
                })
                .catch((error) => {
                    console.error("EmailJS Error:", error);
                    alert("❌ Something went wrong. Please try again later.");
                })
                .finally(() => {
                    button.textContent = "Send Message";
                    button.disabled = false;
                });
        });
    </script>


</body>
</html>
